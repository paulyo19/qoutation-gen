<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quotation Generator</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>


        <div class="container">
            <div id="content">
            <h3>Quotation Generator</h3>
            </div>
            <ul>
                <p>Lets start off by creating your first qoute....</p>
                <br />
                <button id="gen">Start simple</button>
                <br />
                <br />
                <br />
                <p>Now choose how many quotes you want to generator</p>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <br />
    
                <p id="quote1"></p>
                <p id="quote2"></p>
                <p id="quote3"></p>
                <p id="quote4"></p>
                <p id="quote5"></p>
    
                <br />
                <br />
                
            
                <p id="options">Or you can go one step further!</p>
    
                <p>How about picking a !!When!! to make things more intersting</p>
                <button id="option1">Generate past or future</button>
    
                <p>And Where?</p>
                <button id="option2">Generate location or event</button>
    
                <p>Or, we can even do it all in one!</p>
                <button id="all">Do it all!</button>
                <br />
                <br />
                <br />
                <br />

                <button id="close">Ready to exit this game?</button>
            </ul>
        </div>







    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
