<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quotation Generator</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-7 mx-auto">
                <h1>Quoation Generator</h1>
                <header class="bg-primary d-flex justify-content-between p-2">
                    <div>
                        <select id="type">
                            <option value="animals">Animals</option>
                            <option value="humans">Humans</option>
                        </select>
                    </div>
                    <div>
                        <select id="qty">
                            <option value="1" onclick="setNumQuotesTo1 ()">1</option>
                            <option value="2" onclick="setNumQuotesTo2 ()">2</option>
                            <option value="3" onclick="setNumQuotesTo3 ()">3</option>
                            <option value="4" onclick="setNumQuotesTo4 ()">4</option>
                            <option value="5" onclick="setNumQuotesTo5 ()">5</option>
                        </select>
                    </div>
                    <div>
                        <button id="generate">Generate</button>
                    </div>
                </header>
                <div class="bg-info p-4">
                    <div id="quote"></div>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
